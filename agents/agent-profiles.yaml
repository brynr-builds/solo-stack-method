# Global defaults
defaults:
  advisory_cycles_required_for_auto: 5
  weekly_pulse_day: Friday
  confidence_threshold_for_auto: 61

# Agent definitions
agents:
  Claude:
    display_name: "Claude (Anthropic)"
    model_family: "claude-3"
    roles_allowed:
      - Builder
      - Final_Auditor
      - Documentation
    current_assignments:
      - Builder  # Default builder per AI_CONTRACT.md
    advisory_cycles_completed:
      Builder: 0
      Final_Auditor: 0
      Documentation: 0
    confidence:
      Builder: 50  # Starting confidence, will adjust based on performance
      Final_Auditor: 50
      Documentation: 60
    auto_assign_enabled: false
    last_external_update_reviewed: null
    notes: "Default builder agent. Strong at code generation and documentation."

  ChatGPT:
    display_name: "ChatGPT (OpenAI)"
    model_family: "gpt-4"
    roles_allowed:
      - Builder
      - Final_Auditor
      - Documentation
    current_assignments:
      - Final_Auditor  # Default final auditor per AI_CONTRACT.md
    advisory_cycles_completed:
      Builder: 0
      Final_Auditor: 0
      Documentation: 0
    confidence:
      Builder: 50
      Final_Auditor: 55  # Slightly higher due to audit focus
      Documentation: 50
    auto_assign_enabled: false
    last_external_update_reviewed: null
    notes: "Default final auditor. Strong at reasoning and edge case analysis."

