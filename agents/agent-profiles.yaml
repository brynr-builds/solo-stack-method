# Role definitions
roles:
  Builder:
    description: "Creates changes, implements features, writes code/docs"
    requires_audit: true
    can_self_audit: true  # For Prompt v1.5
    cannot_final_audit_own_work: true

  Final_Auditor:
    description: "Reviews changes for quality, security, and contract compliance"
    requires_evidence: true
    verdicts:
      - Approve
      - Changes_Requested
      - Block

  Documentation:
    description: "Creates and maintains documentation"
    requires_audit: false  # Lower stakes, faster iteration

  Stabilization:
    description: "Refactoring and code quality improvements"
    requires_audit: true
    preservation_required: true  # Must preserve existing behavior

# Independence rules
independence:
  rule: "Builder and Final Auditor must be different agents"
  exceptions: []
  enforcement: strict
